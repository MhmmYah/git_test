<!DOCTYPE html>
<html lang="en">
    <head> <!-- The head tag is a metadata wrapper -->
        <meta charset = "UTF-8"> <!-- The meta tag stores meta data -->
        <title>My First Webpage</title> <!-- The title tag names the webpage's tab-->
    </head>

    <body> <!-- The body tag is a content wrapper -->
        <h1>Hello World!</h1>
    </body>
</html>
