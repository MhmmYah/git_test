<!DOCTYPE html>
<html lang = "en">
    <header>
        <meta charset="UTF-8">
        <title>Odin Project images</title>
    </header>
    <body>
        <div title="JPG">
            <h2>JPGs</h2>
            <p>JPG images are good for photos.</p>
            <img src="../images/mochi.jpg">
        </div>
        <div title="GIF">
            <h2>GIFs</h2>
            <p>GIFs are good for animations</p>
            <img src="../images/mochi.gif">
        </div>
        <div title="PNG">
            <h2>PNGs</h2>
            <p>PNGs are good for diagrams and icons. They have unlimited color palette, but lower visual quality... i guess?</p>
            <img src="../images/mochi.png">
        </div>
        <div title="SVG">
            <h2>SVGs</h2>
            <p>SVGs provide sharp scalable images, but might mess with words on the image.</p>
            <img src="../images/mochi.svg" width="300px" height="300px">
        </div>

    </body>
</html>
